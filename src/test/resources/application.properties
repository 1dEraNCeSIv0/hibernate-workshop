# Spring Boot 3 could've been an excellent opportunity to disable this by default
spring.jpa.open-in-view=false

# H2 + Console
spring.datasource.url=jdbc:h2:mem:testdb
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Default to no sql statement logging
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.orm.jdbc.bind=info

# (De-)Activating profiling, sql logging
spring.profiles.active=sql-logging
#spring.profiles.active=profiling
#spring.profiles.active=profiling,sql-logging
